<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/cropper/cropperImg.css">
    <link rel="stylesheet" href="../lib/cropper/cropper.css">
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../user_css/head_info.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-body">
            <div class="layui-card">
                <div class="layui-card-header">更换头像</div>
                <div class="layui-card-body">
                    <div class="row1">
                        <!-- 左侧裁剪区域 -->
                        <div class="cropper-box">
                            <img src="../img/哈哈.jpg" id="img">
                        </div>
                        <!-- 预览区域 -->
                        <div class="preview-box">
                            <div>
                                <div class="img-preview w100"></div>
                                <p class="size">100*100</p>
                            </div>
                            <div>
                                <div class="img-preview w50"></div>
                                <p class="size">50*50</p>
                            </div>
                        </div>
                    </div>
                    <div class="row2">
                        <!-- accept属性 可以指定允许用户选择 什么类型的文件-->
                        <input type="file" id="file" accept="image/png,image/jpeg" />
                        <button type="button" class="layui-btn" id="btnChoose">上传</button>
                        <button type="button" class="layui-btn layui-btn-danger" id="btnUpload">确定</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../lib/layui/layui.js"></script>
    <script src="../lib/jquery.min.js"></script>
    <script src="../lib/cropper/cropper.js"></script>
    <script src="../lib/cropper/cropperImg.js"></script>
    <script src="../user_js/head_info.js"></script>
</body>

</html>
