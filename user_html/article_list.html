<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../user_css/article_list.css">
</head>

<div class="layui-card">
    <div class="layui-card-header">文章列表</div>
    <div class="layui-card-body">
        <!-- 头部 -->
        <form class="layui-form" action="" id="form-search">
            <div class="layui-form-item layui-inline">
                <select name="cate_id" lay-verify=""></select>
            </div>
            <div class="layui-form-item layui-inline">
                <select name="state" lay-verify="">
                            <option value="">所有分类</option>
                            <option value="已发布">已发布</option>
                            <option value="已发布">未发布</option>
                    </select>
            </div>
            <div class="layui-form-item layui-inline">
                <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
            </div>
        </form>

        <!-- 列表 -->
        <table class="layui-table">
            <colgroup>
                <col />
                <col width="150" />
                <col width="150" />
                <col width="150" />
                <col width="150">

            </colgroup>
            <thead>
                <tr>
                    <th>文章标题</th>
                    <th>文章分类</th>
                    <th>发布时间</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <!-- 分页 -->
        <div id="pageBox"></div>
    </div>
</div>
<!-- 列表数据的模板引擎 -->
<script type="text/html" id="tpl-table">
    {{each data}}
    <tr>
        <td>{{$value.title}}</td>
        <td>{{$value.cate_name}}</td>
        <td>{{$value.pub_data|dataFormat}}</td>
        <td>{{$value.state}}</td>
        <td>
            <button class="layui-btn layui-btn-xs " data-id="{{$value.Id}}">编辑</button>
            <button class="layui-btn layui-btn-danger layui-btn-xs btn-del" data-id="{{$value.Id}}">删除</button>
        </td>
    </tr>
    {{/each}}
</script>

<!-- 分类可选项模板 -->
<script type="text/html" id="tpl-cate">
    <option value="">所有分类</option>
    {{each data}}
    <option value="{{value.Id}}">{{$value.name}}</option>
    {{/each}}
</script>

<script src="../lib/layui/layui.js"></script>
<script src="../lib/jquery.min.js"></script>
<script src="../js/baseAPI.js"></script>
<script src="../lib/template-web.js"></script>
<script src="../user_js/article_list.js"></script>

</body>

</html>
