<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章管理登录页面</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
</head>

<body>
    <div class="box">
        <div class="layui-main">
            <img src="../img/02.png" alt="" /> &nbsp;&nbsp;&nbsp;
            <span> 文章管理系统  </span>
        </div>
        <!-- 登录注册 -->
        <div class="loginBox">
            <div class="title-box">用户登录 Login</div>
            <!-- 登录 -->
            <div class="login-box">
                <!-- 登录表单 -->
                <form class="layui-form" id="form_login">
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="on" class="layui-input" />
                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="required |pass" placeholder="请输入密码" autocomplete='on' class="layui-input" />
                    </div>
                    <div class="layui-form-item">
                        <!-- 表单提交按钮和普通按钮的区别 lay-submit属性 -->
                        <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
                    </div>
                    <div class="layui-form-item links">
                        <a href="javascript:;" id="link_reg">去注册帐号</a>
                    </div>
                </form>
            </div>

            <!-- 注册 -->
            <div class="reg-box">
                <form class="layui-form" id="form_reg">
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="on" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="required | pass" placeholder="请输入密码" autocomplete="on" class="layui-input" />
                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="required | pass |repwd " placeholder="再次确认密码" autocomplete="on" class="layui-input" />
                    </div>
                    <div class="layui-form-item">
                        <!-- 表单提交按钮和普通按钮的区别 lay-submit属性 -->
                        <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
                    </div>
                    <div class="layui-form-item links">
                        <a href="javascript:;" id="link_login">去登录</a>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <script src="../lib/layui/layui.js"></script>
    <script src="../lib/jquery.min.js"></script>
    <script src="../js/baseAPI.js"></script>
    <script src="../js/login.js"></script>

</body>

</html>
